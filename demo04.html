<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	.content{
		margin: 200px auto;
		width:400px;
		height: 200px;
		background-color: #ccc;
		position: relative;
	}
	.yellow{
		background: #fc0;
		width: 50px;
		height: 50px;
		border-bottom-right-radius:100%;
		position: absolute;
		top:0;
		left: 0;
	}
	.yellow2{
		background: #fc0;
		width: 50px;
		height: 50px;
		border-top-left-radius:100%;
		position: absolute;
		top:150px;
		right: 0;
	}
	</style>
</head>
<body>
		<div class="content">
			<div class="yellow"></div>

			<div class="yellow2"></div>
		</div>
</body>
</html>
