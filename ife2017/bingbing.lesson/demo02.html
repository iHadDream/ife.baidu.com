<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var aqilist=document.getElementById("aqi-list");
  var arrN=[];
  for (var i = 0; i < aqiData.length; i++) {
    if(aqiData[i][1]>60){
      arrN.push(aqiData[i]);
    }
  };
  function compare(a,b){
    return b[1]-a[1];
  }
  arrN.sort(compare);
  for (var i = 0; i < arrN.length; i++) {
    var li = document.createElement("li");
    aqilist = aqilist.appendChild(li);
    li.innerHTML ='第'+(i+1) +"名" +arrN[i];
    
  };
})();

</script>
</body>
</html>
